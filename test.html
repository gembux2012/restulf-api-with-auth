<script>
    data ={
        "top_item": {
                "level":"item",
                 "active":true,
                "href": "vcbn",
                "onclick" : "menuLoad(data1)"

        },
        "top_item1": {
            "level":"item",
            "href": "cvbn",
            "onclick" : ""

        },
        "dropdown_item": {
            'level' :"dropdown_item",
            "dropdown1": {
                "level":"item",
                "href": "cvn",
                "onclick" : ""
            },
            "dropdown2": {
                "level":"item",
                "href": "cvbn",
                "onclick" : ""
            },
        },
        "top_item2": {
            "level":"item",
            "href": "cvbn",
            "onclick" : ""

        },

    }

    data1={
        "Тоько что загрузили": {
            "level":"item",
            "active":true,
            "href": "vcbn",
            "onclick" : "menuLoad(data)"

        },
        "и меня": {
            "level":"item",
            "href": "cvbn",
            "onclick" : ""

        },
    }


    $.fn.fromJson = function(data) {
        let i;
        let el=''

        drawNav(data,false )

        function drawNav(data, dropdown) {
            for (var k in data) {
                i = data[k];
                if (typeof i === 'object') {
                     let href = data[k]['href']
                     let onclick = data[k]['onclick']
                      if(onclick){
                          onclick =(`"
                              event.preventDefault();
                              ${data[k]['onclick']}"`)
                      }
                    switch (data[k]['level']) {
                        case 'item':
                            if(!dropdown) {
                                el += (`<li class="nav-item insert_from_json ${data[k]['active'] ? 'active': ''}">
                                     <a class="nav-link" href=${href} onclick=${onclick}>${k}</a></li>\n`)
                            } else {
                                el += (`<a class="dropdown-item insert_from_json" href=${href} onclick=${onclick}>${k}</a>\n`)
                            }
                            drawNav(i, false)
                            break
                        case 'dropdown_item':
                            el += (`<li class="nav-item dropdown insert_from_json">\n
                                     <a class="nav-link dropdown-toggle" href=
                                      role="button" data-toggle="dropdown" >
                                      ${k}</a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">\n`)
                            drawNav(i, true);
                            el += '\n</div>\n</li>'
                            break

                    }

                }
            }

        }
        $('.fromJson .insert_from_json').remove();
        $('.fromJson').prepend(el)
        console.log(el)
    }


    function menuLoad(data1){
        $('.fromJson').fromJson(data1);
    }
    $('.fromJson').fromJson(data);

</script>
